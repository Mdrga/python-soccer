<div id="match-stats-wrapper">
 <h2 class="oppm-panel">
  <span class="show">
  </span>
  <a title="Click to expand or contract this content">
   Match Stats
  </a>
 </h2>
 <span id="match-stats-charts">
  <div class="match-stats-bar" id="possession-chart">
   <noscript>
    <h3>
     Possession
    </h3>
    <div class="stats-bar" id="possession">
     <span class="home">
      46
     </span>
     <span class="bar">
      <span class="home-bar" style="width:165px">
      </span>
      <span class="away-bar" style="width:195px">
      </span>
     </span>
     <span class="away">
      54
     </span>
    </div>
   </noscript>
  </div>
  <div class="match-stats-bar" id="shots-wrapper">
   <h3>
    Shots
   </h3>
   <div class="stats-bar" id="total-shots">
    <span class="home">
     39
    </span>
    <span class="bar">
     <span class="home-bar" style="width:250px">
     </span>
     <span class="away-bar" style="width:110px">
     </span>
    </span>
    <span class="away">
     17
    </span>
   </div>
   <h4>
    On target
   </h4>
   <div class="stats-bar short" id="shots-on-target">
    <span class="home">
     17
    </span>
    <span class="bar">
     <span class="home-bar" style="width:278px">
     </span>
     <span class="away-bar" style="width:82px">
     </span>
    </span>
    <span class="away">
     5
    </span>
   </div>
  </div>
  <div class="match-stats-bar" id="corners-wrapper">
   <h3>
    Corners
   </h3>
   <div class="stats-bar" id="corners">
    <span class="home">
     19
    </span>
    <span class="bar">
     <span class="home-bar" style="width:297px">
     </span>
     <span class="away-bar" style="width:63px">
     </span>
    </span>
    <span class="away">
     4
    </span>
   </div>
  </div>
  <div class="match-stats-bar" id="fouls-wrapper">
   <h3>
    Fouls
   </h3>
   <div class="stats-bar" id="fouls">
    <span class="home">
     27
    </span>
    <span class="bar">
     <span class="home-bar" style="width:255px">
     </span>
     <span class="away-bar" style="width:105px">
     </span>
    </span>
    <span class="away">
     11
    </span>
   </div>
  </div>
 </span>
</div>
